basePath: /api
definitions:
  controllers.CreateCommentInput:
    properties:
      content:
        example: 这是一条评论
        minLength: 1
        type: string
      post_id:
        example: 1
        type: integer
    required:
    - content
    - post_id
    type: object
  controllers.CreatePostInput:
    properties:
      content:
        example: 这是文章的内容...
        minLength: 1
        type: string
      title:
        example: 我的第一篇文章
        maxLength: 200
        minLength: 1
        type: string
    required:
    - content
    - title
    type: object
  controllers.LoginInput:
    properties:
      password:
        example: password123
        type: string
      username:
        example: testuser
        type: string
    required:
    - password
    - username
    type: object
  controllers.LoginResponse:
    properties:
      message:
        example: Login successful
        type: string
      token:
        example: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9...
        type: string
      user:
        properties:
          email:
            example: test@example.com
            type: string
          id:
            example: 1
            type: integer
          username:
            example: testuser
            type: string
        type: object
    type: object
  controllers.PostsResponse:
    properties:
      limit:
        example: 10
        type: integer
      page:
        example: 1
        type: integer
      posts:
        items:
          $ref: '#/definitions/models.Post'
        type: array
    type: object
  controllers.RegisterInput:
    properties:
      email:
        example: test@example.com
        type: string
      password:
        example: password123
        minLength: 6
        type: string
      username:
        example: testuser
        maxLength: 100
        minLength: 3
        type: string
    required:
    - email
    - password
    - username
    type: object
  controllers.UpdatePostInput:
    properties:
      content:
        example: 更新后的文章内容...
        minLength: 1
        type: string
      title:
        example: 更新后的文章标题
        maxLength: 200
        minLength: 1
        type: string
    type: object
  models.Comment:
    properties:
      content:
        type: string
      created_at:
        type: string
      id:
        type: integer
      post_id:
        type: integer
      user:
        $ref: '#/definitions/models.User'
      user_id:
        type: integer
    type: object
  models.Post:
    properties:
      comments:
        items:
          $ref: '#/definitions/models.Comment'
        type: array
      content:
        type: string
      created_at:
        type: string
      id:
        type: integer
      title:
        type: string
      updated_at:
        type: string
      user:
        $ref: '#/definitions/models.User'
      user_id:
        type: integer
    type: object
  models.User:
    properties:
      created_at:
        type: string
      email:
        type: string
      id:
        type: integer
      updated_at:
        type: string
      username:
        type: string
    type: object
host: localhost:8080
info:
  contact:
    email: support@swagger.io
    name: API Support
    url: http://www.swagger.io/support
  description: 基于Go、Gin和GORM构建的个人博客系统后端API
  license:
    name: MIT
    url: https://opensource.org/licenses/MIT
  termsOfService: http://swagger.io/terms/
  title: 个人博客系统 API
  version: "1.0"
paths:
  /auth/login:
    post:
      consumes:
      - application/json
      description: 用户登录获取JWT令牌
      parameters:
      - description: 登录信息
        in: body
        name: input
        required: true
        schema:
          $ref: '#/definitions/controllers.LoginInput'
      produces:
      - application/json
      responses:
        "200":
          description: 登录成功
          schema:
            $ref: '#/definitions/controllers.LoginResponse'
        "400":
          description: 请求参数错误
          schema:
            additionalProperties: true
            type: object
        "401":
          description: 认证失败
          schema:
            additionalProperties: true
            type: object
        "500":
          description: 服务器内部错误
          schema:
            additionalProperties: true
            type: object
      summary: 用户登录
      tags:
      - 认证
  /auth/register:
    post:
      consumes:
      - application/json
      description: 注册新用户账号
      parameters:
      - description: 注册信息
        in: body
        name: input
        required: true
        schema:
          $ref: '#/definitions/controllers.RegisterInput'
      produces:
      - application/json
      responses:
        "201":
          description: 注册成功
          schema:
            additionalProperties: true
            type: object
        "400":
          description: 请求参数错误
          schema:
            additionalProperties: true
            type: object
        "500":
          description: 服务器内部错误
          schema:
            additionalProperties: true
            type: object
      summary: 用户注册
      tags:
      - 认证
  /comments:
    post:
      consumes:
      - application/json
      description: 对文章发表评论（需要认证）
      parameters:
      - description: 评论内容
        in: body
        name: input
        required: true
        schema:
          $ref: '#/definitions/controllers.CreateCommentInput'
      produces:
      - application/json
      responses:
        "201":
          description: 评论创建成功
          schema:
            additionalProperties: true
            type: object
        "400":
          description: 请求参数错误
          schema:
            additionalProperties: true
            type: object
        "401":
          description: 未认证
          schema:
            additionalProperties: true
            type: object
        "404":
          description: 文章未找到
          schema:
            additionalProperties: true
            type: object
        "500":
          description: 服务器内部错误
          schema:
            additionalProperties: true
            type: object
      security:
      - BearerAuth: []
      summary: 创建评论
      tags:
      - 评论
  /health:
    get:
      consumes:
      - application/json
      description: 检查服务是否正常运行
      produces:
      - application/json
      responses:
        "200":
          description: 服务状态
          schema:
            additionalProperties:
              type: string
            type: object
      summary: 健康检查
      tags:
      - 系统
  /posts:
    get:
      consumes:
      - application/json
      description: 获取分页的文章列表
      parameters:
      - default: 1
        description: 页码
        in: query
        name: page
        type: integer
      - default: 10
        description: 每页数量
        in: query
        name: limit
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: 成功获取文章列表
          schema:
            $ref: '#/definitions/controllers.PostsResponse'
        "500":
          description: 服务器内部错误
          schema:
            additionalProperties: true
            type: object
      summary: 获取文章列表
      tags:
      - 文章
    post:
      consumes:
      - application/json
      description: 创建新的博客文章（需要认证）
      parameters:
      - description: 文章内容
        in: body
        name: input
        required: true
        schema:
          $ref: '#/definitions/controllers.CreatePostInput'
      produces:
      - application/json
      responses:
        "201":
          description: 创建成功
          schema:
            additionalProperties: true
            type: object
        "400":
          description: 请求参数错误
          schema:
            additionalProperties: true
            type: object
        "401":
          description: 未认证
          schema:
            additionalProperties: true
            type: object
        "500":
          description: 服务器内部错误
          schema:
            additionalProperties: true
            type: object
      security:
      - BearerAuth: []
      summary: 创建文章
      tags:
      - 文章
  /posts/{id}:
    delete:
      consumes:
      - application/json
      description: 删除指定文章（仅文章作者可操作）
      parameters:
      - description: 文章ID
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: 删除成功
          schema:
            additionalProperties: true
            type: object
        "400":
          description: 无效的文章ID
          schema:
            additionalProperties: true
            type: object
        "403":
          description: 权限不足
          schema:
            additionalProperties: true
            type: object
        "404":
          description: 文章未找到
          schema:
            additionalProperties: true
            type: object
        "500":
          description: 服务器内部错误
          schema:
            additionalProperties: true
            type: object
      security:
      - BearerAuth: []
      summary: 删除文章
      tags:
      - 文章
    get:
      consumes:
      - application/json
      description: 根据ID获取单篇文章的详细信息
      parameters:
      - description: 文章ID
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: 成功获取文章
          schema:
            additionalProperties: true
            type: object
        "400":
          description: 无效的文章ID
          schema:
            additionalProperties: true
            type: object
        "404":
          description: 文章未找到
          schema:
            additionalProperties: true
            type: object
        "500":
          description: 服务器内部错误
          schema:
            additionalProperties: true
            type: object
      summary: 获取单篇文章
      tags:
      - 文章
    put:
      consumes:
      - application/json
      description: 更新指定文章的内容（仅文章作者可操作）
      parameters:
      - description: 文章ID
        in: path
        name: id
        required: true
        type: integer
      - description: 更新内容
        in: body
        name: input
        required: true
        schema:
          $ref: '#/definitions/controllers.UpdatePostInput'
      produces:
      - application/json
      responses:
        "200":
          description: 更新成功
          schema:
            additionalProperties: true
            type: object
        "400":
          description: 请求参数错误
          schema:
            additionalProperties: true
            type: object
        "403":
          description: 权限不足
          schema:
            additionalProperties: true
            type: object
        "404":
          description: 文章未找到
          schema:
            additionalProperties: true
            type: object
        "500":
          description: 服务器内部错误
          schema:
            additionalProperties: true
            type: object
      security:
      - BearerAuth: []
      summary: 更新文章
      tags:
      - 文章
  /posts/{id}/comments:
    get:
      consumes:
      - application/json
      description: 获取指定文章的所有评论
      parameters:
      - description: 文章ID
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: 成功获取评论列表
          schema:
            additionalProperties: true
            type: object
        "400":
          description: 无效的文章ID
          schema:
            additionalProperties: true
            type: object
        "500":
          description: 服务器内部错误
          schema:
            additionalProperties: true
            type: object
      summary: 获取文章评论列表
      tags:
      - 评论
securityDefinitions:
  BearerAuth:
    description: 'JWT认证令牌，格式: "Bearer {token}"'
    in: header
    name: Authorization
    type: apiKey
swagger: "2.0"
